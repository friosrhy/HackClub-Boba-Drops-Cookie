<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <Title>Fun.Guy</Title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>

    <body>
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>

        <div class="date">
            <h1 id="day"></h1>
            <h1 id="month"></h1>
            <h1 id="year"></h1>
        </div>

        <div class="dateText">
            <h1 id="day">Day</h1>
            <h1 id="month">Month</h1>
            <h1 id="year">Year</h1>
        </div>

        <script src="script.js"></script>
    </body>

</html>
